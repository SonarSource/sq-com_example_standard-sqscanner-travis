sudo: required
 
addons:
  sonarcloud:
    organization: "sonarcloud"
    token:
      secure: ""

env:
  - NODE_VERSION=14
  
script:
  - nvm install $NODE_VERSION
  - sonar-scanner

cache:
  directories:
    - '$HOME/.sonar/cache'

# Don't copy the following part if you are using this project as a starting point of yours
notifications:
  email: false
  webhooks:
    - secure: ""
  on_start: always
