dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "cxsonar_sonar-scanner-maven" # the key of the org you chose at step #3
    token:
      secure: 6671057b1d77eac3ca564d6ef60dcad280a223f7 # encrypted value of your token

jdk:
  - oraclejdk8

script:
  - sonar-scanner

cache:
  directories:
    - '$HOME/.sonar/cache'

# Don't copy the following part if your usnig this project as a starting point of yours
notifications:
  email: false
  webhooks:
    - secure: ""
  on_start: always
