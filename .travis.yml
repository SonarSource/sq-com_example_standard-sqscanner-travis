dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "sonarcloud"
    token:
      secure: ""

jdk:
  - oraclejdk8

script:
  - sonar-scanner

cache:
  directories:
    - '$HOME/.sonar/cache'

# Don't copy the following part if your using this project as a starting point of yours
notifications:
  email: false
  webhooks:
    - secure: ""
  on_start: always
